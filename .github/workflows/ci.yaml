name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code    
        uses: actions/checkout@v3
      - name: Build rs_hello
        run: cd krabcake/rs_hello && cargo build --release
      - name: Test rs_hello
        run: cd krabcake/rs_hello && cargo test